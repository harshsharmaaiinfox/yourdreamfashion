<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<section class="user-dashboard-section section-b-space">
    <div class="container-fluid-lg">
        <div class="row">
            <div class="col-xxl-3 col-lg-4">
                <div class="dashboard-left-sidebar" [class.show]="open">
                    <app-sidebar [show]="open" (menu)="openMenu($event)"></app-sidebar>
                </div>
            </div>
            <div class="col-xxl-9 col-lg-8 position-relative" id="account">
                <!-- Loader -->
                <div class="position-absolute w-100 h-100 d-flex align-items-center justify-content-center" 
                     style="top: 0; left: 0; z-index: 1000; background: rgba(255, 255, 255, 0.8);"
                     *ngIf="(loadingStatus$ | async)">
                    <app-loader [loaderClass]="'custom-loader-wrapper'"></app-loader>
                </div>

                <!-- Content -->
                <ng-container>
                    <app-button
                        [class]="'btn left-dashboard-show btn-animation btn-md fw-bold d-block mb-4 d-lg-none'"
                        [type]="'button'"
                        [id]="'show_menu'"
                        (click)="openMenu(true)"
                        [spinner]="false">
                        {{ 'My Orders' || 'show_menu' | translate }}
                    </app-button>
                    <div class="dashboard-right-sidebar">
                        <div class="tab-content">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
